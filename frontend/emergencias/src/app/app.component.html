<router-outlet></router-outlet>
<table class="tabla bt-">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido Paterno</th>
      <th>Apellido Materno</th>
      <th>Tipo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of usuarios | keyvalue" [hidden]="item.value.length == 0">
      <td *ngFor="let item1 of item.value | keyvalue" [hidden]="item1.value.length == 0">
          {{item1.value}}
      </td>
    </tr>
  </tbody>
</table>
