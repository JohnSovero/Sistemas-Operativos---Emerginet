<div class="container-fluid">
  <div class="row justify-content-center text-center " id="nav-personal">
    <h2>Tabla de Personal</h2>
  </div>
  <div class="row"></div>
  <table class="table table-bordered">
    <thead>
      <tr class="text-center">
        <th>#</th>
        <th>Nombre</th>
        <th>Apellido Paterno</th>
        <th>Apellido Materno</th>
        <th>Tipo</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of personal_formateado" class="text-center">
        <td>
          {{item.id_personal}}
        </td>
        <td>
          {{item.nombre}}
        </td>
        <td>
          {{item['apellido-pat']}}
        </td>
        <td>
          {{item['apellido-mat']}}
        </td>
        <td>
          {{item.tipo}}
        </td>
        <td>
          <div class="row justify-content-around">
            <a class="col-3 btn btn-warning " href=""><span class="material-icons">
                edit
              </span></a>

            <a class="col-3 btn btn-danger material-icons " href=""><span class="material-icons ">
                delete
              </span></a>
        </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
