<div class="container-fluid">
  <div class="row justify-content-center text-center " >
    <div class="col-6" id="nav-personal">
      <h2>Tabla de Personal</h2>
    </div>
    <div class="col-6 no-padding">
      <div class="row"></div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Tipo</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of personal">
            <td>
              {{item.id_personal}}
            </td>
            <td>
              {{item.nombre}}
            </td>
            <td>
              {{item['apellido-pat']}}
            </td>
            <td>
              {{item['apellido-mat']}}
            </td>
            <td>
              {{item.tipo}}
            </td>
            <td>
              <div class="row justify-content-around">
                <a class="col-3 btn btn-primary" href="">Insertar</a>
                <a class="col-3 btn btn-warning" href="">Editar</a>
                <a class="col-3 btn btn-danger" href="">Eliminar</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
