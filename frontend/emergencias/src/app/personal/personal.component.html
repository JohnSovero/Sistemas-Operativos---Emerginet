<div class="container-fluid">
  <div class="row justify-content-center text-center " id="nav-personal">
    <h2>Tabla de Personal</h2>
  </div>
  <div class="row justify-content-lg-start ps-5 pb-3 col-sm-1">
    <button class="btn btn-dark" (click)="mostrarFormulario = true; limpiarPersonal();"><span
        class="material-symbols-outlined">
        person_add
      </span></button>
  </div>
  <div *ngIf="mostrarFormulario" class="m-2 border" id = "formulario-personal">
    <form (submit)="validarCampos()">

      <div class="mb-3 ">
        <label for="nombre">Nombre:</label>
        <input class="form-control me-4 ms-3" id="nombre" type="text"
          [(ngModel)]="nombre_personal" name="nombre_personal" placeholder="Ingrese el nombre del personal">
      </div>
      <div class="mb-3 ">
        <label>Apellido paterno:</label>
        <input class="form-control me-4 ms-3" type="text" [(ngModel)]="apellido_pat"
          name="apellido_pat" placeholder="Ingrese el apellido paterno del personal">
      </div>
      <div class="mb-3">
        <label>Apellido materno:</label>
        <input class="form-control me-4 ms-3" type="text" [(ngModel)]="apellido_mat"
          name="apellidoMaterno" placeholder="Ingrese el apellido materno del personal">
      </div>

      <div class="mb-3">
        <label for="Tipo_Personal">Tipo de personal:</label>
        <select class="form-select me-4 ms-3" [(ngModel)]="Tipo_Personal" name = "Tipo_Personal">
          <option value="" selected disabled>Selecciona ...</option>
          <option value="P">Personal m√©dico</option>
          <option value="C">Conductor</option>
        </select>
      </div>
      <div class="mb-3 ">
        <button class="btn btn-primary me-4 ms-3" type="submit">Guardar</button>
        <button class="btn btn-secondary" (click)="mostrarFormulario = false">Cancelar</button>
      </div>
    </form>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr class="text-center">
        <th>#</th>
        <th>Nombre</th>
        <th>Apellido Paterno</th>
        <th>Apellido Materno</th>
        <th>Tipo</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of personal" class="text-center">
        <td>
          {{item.id_personal}}
        </td>
        <td>
          {{item.nombre}}
        </td>
        <td>
          {{item['apellido-pat']}}
        </td>
        <td>
          {{item['apellido-mat']}}
        </td>
        <td>
          {{item.tipo}}
        </td>
        <td>
          <div class="row justify-content-around">
            <a class="col-3 btn btn-warning " href="/personal#nav-personal" (click)="editarPersonal(item)" >
              <span class="material-icons">
                edit
              </span>
            </a>
            <a class="col-3 btn btn-danger material-icons "  (click)="eliminarData(item.id_personal)">
              <span class="material-icons ">
                delete
              </span>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
