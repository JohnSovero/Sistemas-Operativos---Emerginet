<div class="container-fluid">
  <div class="row justify-content-center text-center " id="nav-personal">
    <h2>Tabla de Personal</h2>
  </div>
  <div class="row"></div>
  <button (click)="mostrarFormulario = true;limpiarPersonal()">Agregar personal</button>
  <div *ngIf="mostrarFormulario">
    <h2>Agregar personal</h2>
    <form  [formGroup]="form" (submit)="guardarPersonal();enviarData()">
      <label>Nombre:</label>
      <input formControlName="nombre" type="text" [(ngModel)]="nombre_personal" name="nombre_personal">

      <label>Apellido paterno:</label>
      <input formControlName="apellido_pat" type="text" [(ngModel)]="apellido_pat" name="apellido_pat">

      <label>Apellido materno:</label>
      <input formControlName="apellido_mat" type="text" [(ngModel)]="apellido_mat" name="apellidoMaterno">

      <label>Tipo de personal:</label>
      <select formControlName="tipo" [(ngModel)]="Tipo_Personal" name="Tipo_Personal">
        <option value="P">Personal m√©dico</option>
        <option value="C">Conductor</option>
      </select>

      <button type="submit">Guardar</button>
      <button (click)="mostrarFormulario = false">Cancelar</button>
    </form>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr class="text-center">
        <th>#</th>
        <th>Nombre</th>
        <th>Apellido Paterno</th>
        <th>Apellido Materno</th>
        <th>Tipo</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of personal_formateado" class="text-center">
        <td>
          {{item.id_personal}}
        </td>
        <td>
          {{item.nombre}}
        </td>
        <td>
          {{item['apellido-pat']}}
        </td>
        <td>
          {{item['apellido-mat']}}
        </td>
        <td>
          {{item.tipo}}
        </td>
        <td>
          <div class="row justify-content-around">
            <a class="col-3 btn btn-warning " href=""><span class="material-icons">
                edit
              </span></a>

            <a class="col-3 btn btn-danger material-icons " href=""><span class="material-icons ">
                delete
              </span></a>
        </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
